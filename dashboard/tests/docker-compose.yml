version: '3.7'
services:
  mysql:
    image: 'mariadb'
    container_name: test_db
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=pytest
    ports:
      - 3306:3306
    volumes:
      - type: tmpfs
        target: /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s
  tests:
    image: dashboard:tests
    environment:
      - TEST_DB_HOST=test_db
    depends_on:
      - mysql
    volumes:
        - type: tmpfs
          target: /var/run